<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Categorías</title>
</head>
<body>
<h1>Cloud Rental</h1>
<br>
<h3>Información de Categorías</h3>
<br>
<!-- Display Category table information-->
<table id="result">Lista de Categorías</table>
<br>
<!-- Display Category formulary-->
<fieldset style="width: 300px; margin: 0px auto;">
    <legend>Nuevo Registro</legend>
    <p>Nombre: <input type="text" id="name"></p>
    <p>
        Descripción: <textarea id="description" rows="4" cols="40"></textarea>
    </p>
</fieldset>
<br>
<fieldset style="width: 235px; margin: 0px auto;">
    <!-- Call the GET request on the Category table-->
    <button onclick="getInfo('category')">Consultar</button>
    <!-- Call the POST request on the Category table-->
    <button onclick="saveInfo('category')">Guardar</button>
    <!-- Call the PUT request on the Category table-->
    <button onclick="updateInfo('category')">Actualizar</button>
</fieldset>
</body>
</html>
