<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Clientes</title>
</head>
<body>
<h1>Cloud Rental</h1>
<br>
<h3>Información de Clientes</h3>
<br>
<!-- Display CLient table information-->
<table id="result">Lista de Clientes</table>
<br>
<!-- Display Client formulary-->
<fieldset style="width: 300px; margin: 0px auto;">
    <legend>Nuevo Registro</legend>
    <p>Correo Eletrónico: <input type="text" id="email"></p>
    <p>Contraseña: <input type="number" id="password"></p>
    <p>Nombre: <input type="text" id="name"></p>
    <p>Edad: <input type="number" id="age"></p>
</fieldset>
<br>
<fieldset style="width: 235px; margin: 0px auto;">
    <!-- Call the GET request on the Client table-->
    <button onclick="getInfo('client')">Consultar</button>
    <!-- Call the POST request on the Client table-->
    <button onclick="saveInfo('client')">Guardar</button>
    <!-- Call the PUT request on the Client table-->
    <button onclick="updateInfo('client')">Actualizar</button>
</fieldset>
</body>
</html>
