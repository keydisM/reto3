<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/functions.js"></script>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <title>Mensajes</title>
</head>
<body>
<h1>Cloud Rental</h1>
<br>
<h3>Información de Mensajes</h3>
<br>
<!-- Display Message table information-->
<table id="result">Lista de Mensajes</table>
<br>
<!-- Display Message formulary-->
<fieldset style="width: 300px; margin: 0px auto;">
    <legend>Nuevo Registro</legend>
    <p>Mensaje:<textarea id="messagetext" rows="4" cols="40"></textarea></p>
    <p>
        Categoría: <select id="cloud">
        <option value="0">Elija una nube</option>
    </select>
    </p>
    <p>Cliente: <input type="number" id="client"></p>
</fieldset>
<br>
<fieldset style="width: 235px; margin: 0px auto;">
    <!-- Call the GET request on the Message table-->
    <button onclick="getInfo('Message')">Consultar</button>
    <!-- Call the POST request on the Message table-->
    <button onclick="saveInfo('Message')">Guardar</button>
    <!-- Call the PUT request on the Message table-->
    <button onclick="updateInfo('Message')">Actualizar</button>
</fieldset>
</body>
</html>
